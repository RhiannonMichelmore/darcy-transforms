<!DOCTYPE html>
<html>

<head>
	<title>D'Arcy Transform Webapp</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div id="darcy-container">
		<div id="darcy-canvas">
			<canvas id="original"></canvas>
			<canvas id="new"></canvas>
		</div>
		<div id="darcy-forms" style="font-size:14px;margin:10px; padding: 5px 10px; border-style:solid; border-width:2px;">
			<table>
				<tr>
					<td colspan=2>
						<b>Show grid: </b><input id="grid-show" type="checkbox" checked></input>
					</td>
					<td colspan=2>
						<b>x-range: </b>
						<input class="range" id="min_x" type="number" step="1" value="-5" style="width:40px;"></input>
						to 
						<input class="range" id="max_x" type="number" step="1" value="5" style="width:40px;"></input>
						<b> y-range: </b>
						<input class="range" id="min_y" type="number" step="1" value="-5" style="width:40px;"></input>
						to 
						<input class="range" id="max_y" type="number" step="1" value="5" style="width:40px;"></input>
					</td>
					
				</tr>
				<tr>
					<td>
						<b>F(x,y) = (p(x,y), q(x,y))</b> where:
					</td>
					<td>
						<button id="quad-reset" style="margin-right:12px;float:right;" type="button">Identity Map</button>
					</td>
					<td colspan=2>
						<button id="axis-reset" type="button">Reset Axes</button>
					</td>
				</tr>
				<tr>
					<td colspan=2>
						<b>p(x,y) = </b> 
						<input class="quad" id="pxx" type="number" step="0.01" value="0.00" style="width:50px;"></input>
						<b> x<sup>2</sup> + </b>
						<input class="quad" id="pxy" type="number" step="0.01" value="0.00" style="width:50px;"></input>
						<b> xy + </b>
						<input class="quad" id="pyy" type="number" step="0.01" value="0.00" style="width:50px;"></input>
						<b> y<sup>2</sup> + </b>
						<input class="quad" id="px" type="number" step="0.01" value="1.00" style="width:50px;"></input>
						<b> x + </b>
						<input class="quad" id="py" type="number" step="0.01" value="0.00" style="width:50px;"></input>
						<b> y</b>
					</td>
				</tr>
				<tr>
					<td colspan=2>
						<b>q(x,y) = </b> 
						<input class="quad" id="qxx" type="number" step="0.01" value="0.00" style="width:50px;"></input>
						<b> x<sup>2</sup> + </b>
						<input class="quad" id="qxy" type="number" step="0.01" value="0.00" style="width:50px;"></input>
						<b> xy + </b>
						<input class="quad" id="qyy" type="number" step="0.01" value="0.00" style="width:50px;"></input>
						<b> y<sup>2</sup> + </b>
						<input class="quad" id="qx" type="number" step="0.01" value="0.00" style="width:50px;"></input>
						<b> x + </b>
						<input class="quad" id="qy" type="number" step="0.01" value="1.00" style="width:50px;"></input>
						<b> y</b>
					</td>
				</tr>
			</table>
		</div>
	</div>
<script src='./darcy.js'></script>
</body>

</html>
